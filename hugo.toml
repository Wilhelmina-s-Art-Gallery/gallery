baseURL = '/'
languageCode = 'en-gb'
timeZone = 'Europe/Athens'
title = "Wilhelmina's Art Gallery"
rssTitle = "Wilhelmina's Art Gallery"
# Sets RSS feed title (for RSS readers)

seoTitle = "Wilhelmina's Art Gallery"
# Sets homepage <title> (for SEO)

disableKinds = ["robotsTXT"]
disableHugoGeneratorInject = 'true'
# relativeURLs = 'true'
contentDir = 'content'
enableInlineShortcodes = true
enableGitInfo = true
